<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/button.css">
    <link rel="stylesheet" type="text/css" href="./css/sticker.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/article.css">
    <link rel="stylesheet" type="text/css" href="./css/scale.css">
    <title>Premium CAR</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <div class="logo-text">Premium</div>
                    <div class="logo-sticker sticker-blue">car</div>
                </div>
                <nav class="header__nav">
                    <div class="header__nav-inner">
                        <div class="header__nav-item">Home</div>
                        <div class="header__nav-item">Recipes</div>
                        <div class="header__nav-item">Article</div>
                        <div class="header__nav-item">Contact</div>
                        <div class="header__nav-item">Purchase</div>
                    </div>
                </nav>
                <div ><img class="nav-search-icon" src="./images/icons/shape.svg" alt="icon-search"></div>
            </div>
        </div>
    </header>
    <article class="article">
        <div class="container">

            <div class="article__inner">

                <div class="article__grid">
                    <div class="article__grid-item "> <img class="article-photo scale-photo"
                            src="./images/article-photos/bitmap-1.png" alt="article-photos-car"></div>
                    <div class="article__grid-item"><img class="article-photo scale-photo"
                            src="./images/article-photos/bitmap-2.png" alt="article-photos-car"></div>
                    <div class="article__grid-item"><img class="article-photo scale-photo"
                            src="./images/article-photos/bitmap-3.png" alt="article-photos-car"></div>
                    <div class="article__grid-item"><img class="article-photo scale-photo"
                            src="./images/article-photos/bitmap-4.png" alt="article-photos-car"></div>
                    <div class="article__grid-item"><img class="article-photo scale-photo"
                            src="./images/article-photos/bitmap-5.png" alt="article-photos-car"></div>
                </div>
            </div>

        </div>
    </article>
</body>

</html>
